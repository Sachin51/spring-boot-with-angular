<h1>Todo</h1>

<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>User</th>
        <th>Description</th>
        <th>Target Date</th>
        <th>Is Completed</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{todo.username}}</td>
        <td>{{todo.description}}</td>
        <td>{{todo.targetDate | date:'dd-MM-yyyy'}}</td>
        <td>{{todo.done}}</td>
        <td><button class="btn btn-info" (click)=updateTodo(todo)>Update</button></td>
        <td><button class="btn btn-warning" (click)=deleteTodo(todo)>Delete</button></td>
      </tr>
    </tbody>
  </table>

</div>
