<div class="container">
  <fieldset class="form-group">
    <label>Description</label>
    <input type="text" class="form-control" name="description" required="required" [(ngModel)]="todo.description"/>
  </fieldset>
  <fieldset class="form-group">Target Date
    <input type="text" class="form-group" name="targetdate" required="required" [(ngModel)]="todo.targetDate" />
  </fieldset>


  <button class="btn btn-success" (click)="saveToDo(todo)">Save</button>
</div>
